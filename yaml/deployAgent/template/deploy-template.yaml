- route-template:
    id: deploy-template
    parameters:
      - name: httpHost
      - name: httpPath
      - name: execPath
    from:
#      uri: jetty:http://localhost:6666/file
      uri: jetty:http://{{httpHost}}/file
      steps:
        - log: ${headers}
        - choice:
            when:
              - simple: "${header.CamelHttpMethod} == 'POST'"
                steps:
                  - setHeader:
                      name: fileExtension
                      simple: ${header.fileExtension}
                  - setHeader:
                      name: fileName
                      simple: ${header.fileName}
                  - setHeader:
                      name: serviceName
                      simple: ${header.serviceName}
                  - setHeader:
                      name: agentName
                      simple: ${header.agentName}
                  - toD: file://${header.agentName}?fileName=${header.fileName}
              - simple: "${header.CamelHttpMethod} == 'HEAD'"
                steps:
                  - log: 연결 시도

